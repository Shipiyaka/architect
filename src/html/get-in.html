<section class="get-in" id="get-in" data-aos="fade-up">
  <div class="get-in__container container">
    <div class="get-in__columns">
      <div class="get-in__column get-in__column_text">
        <h1 class="get-in__title_main title title_main">
          get-in
          <span class="get-in__title_black title title_black">Information</span>
        </h1>

        <p class="get-in__subtitle subtitle">
          <span class="get-in__subtitle get-in__subtitle_black"
            >«Digital Project»</span
          >
          г. Караганда, ул. Телевизионная 10
        </p>

        <a
          href="tel:+77017776811"
          class="get-in__link get-in__link_black link link-reset"
          >+7 (701) 77 76 811</a
        >

        <a
          href="mailto:Galym.sultanov@mail.ru"
          class="get-in__link link link-reset"
          >Galym.sultanov@mail.ru</a
        >

        <button
          class="popup__show get-in__btn btn btn-reset"
          rel="popup__question"
        >
          Feedback
        </button>

        <div class="popup" id="popup__question">
          <div class="popup__container">
            <div class="popup__wrapper">
              <div id="formQuestion">
                <form
                  role="form"
                  action="/requestFine"
                  class="form__question form"
                  autocomplete="off"
                  method="POST"
                >
                  <div class="popup__top">
                    <h1 class="popup__title">Ask a question</h1>
                    <div class="popup__close"></div>
                  </div>
                  <input
                    type="text"
                    id="formName"
                    name="name"
                    placeholder="Name"
                    class="form__input _name input-reset"
                  />
                  <input
                    type="tel"
                    id="formNumber"
                    name="number"
                    placeholder="Tel.*"
                    class="form__input _req _number input-reset"
                  />
                  <input
                    type="email"
                    id="formEmail"
                    name="email"
                    placeholder="Email*"
                    class="form__input _req _email input-reset"
                  />
                  <input
                    type="text"
                    id="formInterest"
                    name="interest"
                    placeholder="Interested service/ product"
                    class="form__input _interest input-reset"
                  />
                  <textarea
                    id="formMessage"
                    name="message"
                    id=""
                    placeholder="Message"
                    class="form__textarea _req _message textarea-reset"
                  ></textarea>
                  <div class="checkbox">
                    <input
                      id="formAgreement"
                      checked
                      type="checkbox"
                      name="agreement"
                      class="checkbox__input _req"
                    />
                    <label for="formAgreement" class="checkbox__label"
                      ><span
                        >I give my consent to the processing of personal data in
                        accordance with <a href="#">the terms</a>*</span
                      ></label
                    >
                  </div>
                  <button type="submit" class="form__btn btn btn-reset">
                    Send
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="get-in__column get-in__column_img">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2573.984634056446!2d73.08560229999999!3d49.823954!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x424346c3b32ffcaf%3A0x41481e634d919f9e!2z0YPQuy4g0KLQtdC70LXQstC40LfQuNC-0L3QvdCw0Y8gMTAsINCa0LDRgNCw0LPQsNC90LTQsCAxMDAwMDAsINCa0LDQt9Cw0YXRgdGC0LDQvQ!5e0!3m2!1sru!2sfr!4v1676490477337!5m2!1sru!2sfr"
          width="100%"
          height="500"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
        ></iframe>
      </div>
    </div>
  </div>
</section>
