<section class="contact" id="contact " data-aos="fade-up">
  <div class="contact__container container">
    <h1 class="contact__title title">Contact&nbsp;us</h1>
    <div class="contact__columns">
      <div class="contact__column contact__column_form">
        <form action="" class="form">
          <input
            type="text"
            name="name"
            placeholder="Name"
            id=""
            class="form__input input-reset"
          />
          <input
            type="tel"
            name="tel"
            placeholder="Tel"
            id=""
            class="form__input input-reset"
          />
          <input
            type="email"
            name="email"
            placeholder="Email"
            id=""
            class="form__input input-reset"
          />
          <input
            type="text"
            name="service"
            placeholder="Interested product/service"
            id=""
            class="form__input input-reset"
          />
          <textarea
            name="message"
            id=""
            placeholder="Message"
            class="form__textarea textarea-reset"
          ></textarea>
        </form>
      </div>
      <div class="contact__column contact__column_img"></div>
    </div>
    <p class="contact__subtitle subtitle">
      By&nbsp;submitting an&nbsp;application you agree with politics privacy
    </p>
    <button class="contact__btn btn btn-reset">Send</button>
  </div>
</section>
