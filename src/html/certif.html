<section class="certif" id="certif" data-aos="fade-up">
  <div class="certif__container container">
    <h1 class="certif__title certif__title_main title title_main">
      Company
      <span class="certif__title_black title title_black">Certificates</span>
    </h1>

    <div class="itcss slider-reset" id="slider-certif">
      <div class="itcss__wrapper">
        <div class="itcss__items">
          <div class="itcss__item certif__items">
            <div class="certif__item certif__item_01"></div>
            <div class="certif__item certif__item_02"></div>
            <div class="certif__item certif__item_03"></div>
            @@include('pages-item.html')
          </div>

          <div class="itcss__item certif__items">
            <div class="certif__item certif__item_04"></div>
            <div class="certif__item certif__item_05"></div>
            <div class="certif__item certif__item_06"></div>
            @@include('pages-item.html')
          </div>
        </div>
      </div>

      <div class="btn-wrapper">
        <button
          class="nav__arrow nav__arrow_left btn-prev btn-prev_certif btn-reset"
        >
          <img src="@img/icons/arrow-left.svg" alt="" class="nav__icon" />
        </button>
        <button
          class="nav__arrow nav__arrow_right btn-next btn-next_certif btn-reset"
        >
          <img src="@img/icons/arrow-right.svg" alt="" class="nav__icon" />
        </button>
      </div>
    </div>
  </div>
</section>
